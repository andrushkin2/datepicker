<!DOCTYPE HTML><html><head>	<meta charset="utf-8">	<title>date picker</title>	<link rel="stylesheet" href="datepicker.css"/>    <!--<link rel="stylesheet/less" type="text/css" href="datepicker.less">    <script src="less.js" type="text/javascript"></script>-->	<script src="datepicker.js" type="text/javascript"></script>    <style>        html,body {            height: 100%;            width: 100%;        }    </style></head>    <body>        <input id="first" type="text" name="first" value="" />        <input id="second" type="text" name="first" value="" />        <script type="text/javascript">            /*document.body.onclick = function (e) {                document.querySelector("#first").value += 1;            }*/            var datepick = datepicker("first","first datepicker",{                date:new Date(),                dateFormat: "mmmm d, yyyy",                type: "date"            });            datepick.attachEvent("onShowPicker", function(input){                console.log("Show picker first");            });            var wdatepick = datepicker("second","first datepicker",{                dateFormat: "mmmm d, yyyy",                timeFormat: "h:MM:ss tt",                type: "time",                stepMinutes:5            });            datepick.destroy();            wdatepick.destroy();        </script>    </body></html>
