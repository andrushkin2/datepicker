<!DOCTYPE HTML><html><head>	<meta charset="utf-8">	<title>date picker</title>	<link rel="stylesheet" href="datepicker.css"/>	<script src="datepicker.js" type="text/javascript"></script>    <style>        html,body {            height: 100%;            width: 100%;        }    </style></head>    <body>        <input id="first" type="text" name="first" value="" />        <input id="second" type="text" name="first" value="" />        <script type="text/javascript">            document.body.onclick = function (e) {                document.querySelector("#first").value += 1;            }            var datepick = datepicker("first","first datepicker",{                date:new Date()            })            var wdatepick = datepicker("second","first datepicker",{                date:new Date()            })        </script>    </body></html>
