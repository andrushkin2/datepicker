<!DOCTYPE HTML><html><head>	<meta charset="utf-8">	<title>date picker</title>	<link rel="stylesheet" href="datepicker.css"/>    <!--<link rel="stylesheet/less" type="text/css" href="datepicker.less">    <script src="less.js" type="text/javascript"></script>-->	<script src="datepicker.js" type="text/javascript"></script>    <style>        html,body {            height: 100%;            width: 100%;        }    </style></head>    <body>        <input id="first" type="text" name="first" value="" />        <input id="second" type="text" name="first" value="" />        <input id="third" type="text" name="third" value="" />        <script type="text/javascript">            var datepick = datepicker("first","first datepicker",{                dateFormat: "mmmm d, yy",                type: "date"            });            datepick.attachEvent("onShowPicker", function(input){                console.log("Show picker first");            });            var wdatepick = datepicker("second","first datepicker",{                dateFormat: "mmmm d, yyyy",                timeFormat: "h:MM:ss TT",                type: "time",                stepMinutes:5            });            var datepick3 = datepicker("third","first datepicker",{                dateFormat: "mmmm d, yyyy",                type: "datetime"            });        </script>    </body></html>
